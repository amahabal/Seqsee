[frames]
geometry: 950x600+0+0
frames : button_frame MW Frame top
       : body_frame   MW Frame right 
       : Info        body_frame SInfo top
       : main_frame   MW DynaTabFrame left
       : Coderack     main_frame SCoderack left
       : Workspace    main_frame SWorkspace left
        : Stream2     main_frame SStream2 left      
#       : Info         SInfo left

buttons_widget: button_frame
button_order    : Step
                : Step 5
                : Continue
                : Quit

[buttons]
Step    : main::Interaction_step();
Step 5  : Seqsee::Interaction_step_n(
        :            {   n            => 5,
        :                update_after => 5,
        :                max_steps    => $Global::Options_ref->{max_steps},
        :            }
        :        );
Continue: main::Interaction_continue();
Quit    : exit;

[bindings]
<KeyPress-s> : main::Interaction_step();
<KeyPress-c> : main::Interaction_continue();
<KeyPress-q> : exit;
<KeyPress-p> : $Global::Break_Loop = 1;

