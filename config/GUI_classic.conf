# Some comment
[frames]
frames : button_frame MW Frame top
       : main_frame   MW Frame top
       : bottom_frame MW Frame top
       : tmp_frame    main_frame Frame left
       : _      tmp_frame Label top -text Coderack
       : Coderack     tmp_frame SCoderack top
       : tmp_frame    main_frame Frame left
       : _      tmp_frame Label top -text Stream
       : Stream       tmp_frame SStream top
       : tmp_frame    main_frame Frame left
       : _      tmp_frame Label top -text Components
       : Components   tmp_frame SComponents top
       : Info bottom_frame SInfo left
       : Workspace bottom_frame SWorkspace left

buttons_widget: button_frame
button_order    : Step
                : Step 5
                : Continue
                : Quit

[buttons]
Step    : main::Interaction_step();
Step 5  : Seqsee::Interaction_step_n(
        :            {   n            => 5,
        :                update_after => 5,
        :                max_steps    => $Global::Options_ref->{max_steps},
        :            }
        :        );
Continue: main::Interaction_continue();
Quit    : exit;

[bindings]
<KeyPress-s> : main::Interaction_step();
<KeyPress-c> : main::Interaction_continue();
<KeyPress-q> : exit;
<KeyPress-p> : $Global::Break_Loop = 1;

